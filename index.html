<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="icon" type="image/x-icon" href="img/icono.png">
    <!-- Conexión con CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- ENCABEZADO -->
    <!-- Contiene elementos de encabezado o navegacion -->
    <header>
        <!-- Pueden haber más elementos en el header -->
        <!-- nav - aportar la navegacion de la página -->
        <nav>
            <!-- Lista no ordenada -->
            <ul class="nav-rigth-section">
                <li>
                    <a href="https://www.google.com/intl/es-419/gmail/about/">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es&tab=wi">Imágenes</a>
                </li>
                <li class="menu">
                    <a href="https://about.google/products/"></a>
                </li>
                <li>
                    <a href="">
                        <img src="img/avatar.png" alt="">
                    </a>
                </li>
            </ul>

        </nav>
    </header>
    <!-- MAIN - división y es el contenido mas importante -->
    <main>
        <!-- SECTION - una caja para acomodar elementos // LOGO - igual a DIV -->
        <section class="main-logo">
            <img src="/img/google.png" alt="logo de google">
        </section>
        <!-- SECTION INPUT -->
        <section class="main-input">
            <!-- DIVISIÓN // CAJITA REDONDEADA -->
            <div class="main-input-container">
                <span class="search-icon"></span>
                <!-- INPUTS - radio, checkbox... etc -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- SECTION BUTTONS -->
        <section class="main-buttons">
            <div>
                <!-- input type="button" value="Add to Favorites" -->
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <!-- FOOTER -- pie de pagina -->
    <footer>
        <div class="pais">
            <p>México</p>
        </div>
        <!-- PRIMER UL - primer lista izq -->
            <ul class="footer-left">
                <li>
                    <a href="https://about.google/intl/ALL_mx/">Sobre Google</a>
                </li>
                <li>
                    <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                </li>
                <li>
                    <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                </li>
                <li>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </li>
            </ul>
        <!-- SEGUNDO UL - segunda lista derech -->            
            <ul class="footer-right">
                <li>
                    <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
                </li>
                <li>
                    <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
                </li>
                <li>
                    <a href="">Preferencias</a>
                </li>
            </ul>   
    </footer>  
</body>
</html>
